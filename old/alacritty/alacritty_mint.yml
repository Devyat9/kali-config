bell:
  animation: EaseOutExpo
  duration: 0

colors:
  draw_bold_text_with_bright_colors: true
  primary:
    background: '#1a1b26'
    foreground: '#a9b1d6'
  normal:
    black:   '#32344a'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#787c99'
  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
    green:   '#b9f27c'
    yellow:  '#ff9e64'
    blue:    '#7da6ff'
    magenta: '#bb9af7'
    cyan:    '#0db9d7'
    white:   '#acb0d0'

cursor:
  blink_interval: 500
  blink_timeout: 5
  unfocused_hollow: false
  style:
    blinking: Off
    shape: Block

env:
  TERM: xterm-256color

font:
  size: 14
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: JetBrainsMono Nerd Font
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: true
  bindings:
    - action: PasteSelection
      mouse: Middle

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

terminal:
  shell:
    program: /bin/bash

window:
  dynamic_padding: true
  dimensions:
    columns: 140
    lines: 35
  padding:
    x: 12
    y: 12

scrolling:
  history: 100000
  multiplier: 3

general:
  live_config_reload: true


selection:
  # Automatically copy to clipboard on selection
  automatically_select: true
  # Copy to clipboard on selection
  copy_on_selection: true

key_bindings:
  - { key: "V", mods: "Alt", action: "Paste" }
  - { key: "C", mods: "Alt", action: "Copy"  }


